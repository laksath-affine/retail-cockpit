<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PBI Query Automation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1 style="
        margin-top: 0px;
        margin-bottom: 0px;
        ">Anomaly Aggregation Dashboard</h1>

        <!-- Toggle Switch -->
        <div class="toggle-switch">
            <label class="iphone-switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <label for="toggleSwitch" id="toggleLabel">Activate ChatBot</label>
        </div>

        <!-- Query Input Section -->
        <div class="form-group">
            <label for="textInput">Enter Your Query:</label>
            <input type="text" id="textInput" placeholder="Ask Me Anything❗" aria-label="Text Input">
            <div id="loadingSpinner" class="spinner"></div>
        </div>

        <!-- Flexbox container for Response and Dashboard -->
        <div class="row">
            <!-- Dashboard Section -->
            <div class="dashboard-container">
                <iframe 
                    title="anomaly_aggregation_20_11" 
                    src="https://app.powerbi.com/view?r=eyJrIjoiNDk3NmVmYTgtNDVmZS00ZGVlLTkyY2YtMDAxMjI1NTdlM2JkIiwidCI6IjliZTgxYTk1LTc4NzAtNDJmNC1iYjhkLWE0NGFkYTg4MTMwYSIsImMiOjEwfQ%3D%3D"
                    allowFullScreen="true">
                    <p>Your browser does not support iframes. Please use a modern browser.</p>
                </iframe>
            </div>

            <!-- Response Section -->
            <div id="responseContainer">
                <h2>Response:</h2>
                <p id="apiResponse">The response will appear here.</p>
                <div id="imageContainer" style="display: none;">
                    <img id="responseImage" src="" alt="Generated Image" />
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="button" id="submitButton">Submit</button>    
    </div>
    <script src="script.js"></script>
</body>
</html>
