<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PBI Query Automation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1 style="
        margin-top: 0px;
        margin-bottom: 0px;
        ">Anomaly Aggregation Dashboard</h1>

        <!-- Toggle Switch -->
        <div class="toggle-switch">
            <label class="iphone-switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <label for="toggleSwitch" id="toggleLabel">Activate ChatBot</label>
        </div>

        <!-- Flexbox container for Response and Dashboard -->
        <div class="row">
            <!-- Dashboard Section -->
            <div class="dashboard-container">
                <iframe 
                    title="anomaly_aggregation_20_11" 
                    src="https://app.powerbi.com/reportEmbed?reportId=bb73250d-026d-4c77-a8a4-94ba41406d8a&autoAuth=true&ctid=9be81a95-7870-42f4-bb8d-a44ada88130a"
                    allowFullScreen="true">
                    <p>Your browser does not support iframes. Please use a modern browser.</p>
                </iframe>
            </div>

            <!-- Response Section -->
            <div id="responseContainer">
                <h2>Response:</h2>
                <!-- <p id="apiResponse">The response will appear here.</p> -->
                <div id="imageContainer" style="display: none;">
                    <img id="responseImage" src="" alt="Generated Image" />
                </div>
                
                <!-- Query Input Section inside response container -->
                <div class="form-group">
                    <label for="textInput">Enter Your Query:</label>
                    <input type="text" id="textInput" placeholder="Ask Me Anything❗" aria-label="Text Input">
                    <div id="loadingSpinner" class="spinner"></div>
                    <!-- <div class="progress-bar" id="progressBar"></div> -->
                    <div style="width: 100%; height: 85%;">
                        <iframe 
                            id="responseIframe"
                            srcdoc='<!DOCTYPE html>
                            <html>
                            <body>
                                <div class="container">
                                    <h1>Your response will appear here.</h1>
                                </div>
                            </body>
                            </html>'
                            style="width: 100%; height: 100%; border: none;">
                        </iframe>
                    </div>
                </div>

                <!-- Submit Button inside response container -->
                <button type="button" id="submitButton"><i class="fa fa-paper-plane"></i> Submit</button>    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
